<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<div id="gh">
		</div>
		<section id="todoapp">
			<button type="button" id="get-openings">get openings!</button>
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>

		<script type="text/template" id="opening-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= false ? 'checked' : '' %>>
				<label><%- artist %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- venue %>">
		</script>
		

		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/models/opening.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/collections/openings.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/opening-view.js"></script>
		<script src="js/views/openings-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
        <script>
        $(function(){
            app.todos.url = '{{ url_for("todo_create") }}';
            app.todos.reset({{ todos | tojson }});
        });
        </script>
	</body>
</html>
