{% extends "base.html" %}
	{% block body %}

<script type="text/javascript">
    $(document).ready(function() {
    $('#dp1').datepicker();
    $('#dp2').datepicker();
});
</script>
<script type="text/javascript">
 $(document).ready(function() {
    $('#tp1').timepicker({
        minuteStep: 5,
        showInputs: false,
        disableFocus: true
    });
    $('#tp2').timepicker({
        minuteStep: 5,
        showInputs: false,
        disableFocus: true
    });
});
</script>


<div id="form">
<h2>Submit Gallery Opening</h2>
<form>
    <div class="form-group">
        <label for="event">Event Name</label>
        <input type="text" class="form-control" id="event" placeholder="Event Name">
    </div>
    <div class="form-group">
        <label for="artist">Artist Name</label>
        <input type="text" class="form-control" id="artist" placeholder="Artist Name">
    </div>
    <div class="form-group">
        <label for="gallery">Gallery</label>
        <input type="text" class="form-control" id="gallery" placeholder="Gallery Name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="gallery" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text" class="form-control datepicker" id="dp1" placeholder="Start Date">
    </div>
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input type="text" class="form-control timepicker" id="tp1" placeholder="Start Time">
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="text" class="form-control datepicker" id="dp2" placeholder="End date">
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <input type="text" class="form-control timepicker" id="tp2" placeholder="End Time">
    </div>
    <div class="form-group">
      <label for="p1">Event Photo</label>
      <input type="file" class="form-control" id="p1">
    </div>
    <div class="form-group">
      <label for="p2">Additional Event Photos</label>
      <input type="file" class="form-control" id="p2">
      <label for="p3"></label>
      <input type="file" class="form-control" id="p3">
    </div>
    <button type="submit" style="float:right;" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
