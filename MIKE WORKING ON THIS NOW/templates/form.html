{% extends "base.html" %}
	{% block body %}

<div id="form">
<h2>Submit Gallery Opening</h2>
<form>
    <div class="form-group">
        <label for="event">Event Name</label>
        <input type="text" class="form-control" id="event" placeholder="Event Name">
    </div>
    <div class="form-group">
        <label for="artist">Artist Name</label>
        <input type="text" class="form-control" id="artist" placeholder="Artist Name">
    </div>
    <div class="form-group">
        <label for="gallery">Gallery</label>
        <input type="text" class="form-control" id="gallery" placeholder="Gallery Name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="gallery" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text" class="form-control datepicker date" id="dp1" placeholder="Start date">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
